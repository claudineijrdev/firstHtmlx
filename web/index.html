<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX with Go</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <button hx-get="/click" hx-trigger="click">Click Here</button>
    <div id="message"></div>
    {{define "message"}}
        <p>You have clicked at the button!</p>
    {{end}}
</body>
</html>
